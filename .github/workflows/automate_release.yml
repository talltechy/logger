name: Upload Python Package

on:
  push:
    tags:
      - '*'

permissions:
  contents: read

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build
    - name: Update version number in setup.py based on the tag
      run: |
        TAG_NAME=${GITHUB_REF#refs/tags/}
        python -c "import re;import sys;with open('setup.py', 'rt') as f:content = f.read();content = re.sub(r'version=[\"\'](.*?)[\"\']', f'version=\"{sys.argv[1]}\"', content);with open('setup.py', 'wt') as f:f.write(content)" $TAG_NAME
    - name: Build package
      run: python -m build
    - name: Publish package
      uses: pypa/gh-action-pypi-publish@27b31702a0e7fc50959f5ad993c78deac1bdfc29
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}
